<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCE - Redefinir Senha</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="icon" type="image/png" href="src/images/icon.png">
</head>
<body>
    <main>
        <section class="form-section" style="display:block;">
            <div class="container form-container">
                <h2>Redefinir Senha</h2>
                <form id="redefinirForm" action="php/redefinir_senha.php" method="post">
                    <input type="hidden" id="token" name="token">
                    
                    <label for="nova-senha">Nova Senha:</label>
                    <input type="password" id="nova-senha" name="nova_senha" placeholder="Digite sua nova senha" required minlength="6" />

                    <label for="confirmar-senha">Confirmar Nova Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar_senha" placeholder="Confirme sua nova senha" required minlength="6" />

                    <p class="form-feedback"></p> 

                    <button type="submit">Redefinir Senha</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">

        </div>
    </footer>

    <script src="scripts/redefinir_senha.js"></script>
</body>
</html>
